version: '3.8'

services:
  gateway:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: caas-gateway
    restart: always
    ports:
      - "${PORT:-3000}:3000"
      - "${METRICS_PORT:-3001}:3001"
    environment:
      - NODE_ENV=${NODE_ENV:-development}
      - LOG_LEVEL=${LOG_LEVEL:-debug}
      - PORT=3000
      - METRICS_PORT=3001
      - MONGODB_URI=${MONGODB_URI}
      - REDIS_URL=${REDIS_URL}
      - KAFKA_BROKERS=${KAFKA_BROKERS}
      # Phase 4.5.z.x: Auth Service replaces JWT keys
      - AUTH_SERVICE_URL=${AUTH_SERVICE_URL:-http://auth-service:3001}
      - SERVICE_SECRET=${SERVICE_SECRET:-dev-service-secret}
      - CORS_ORIGINS=${CORS_ORIGINS}
    volumes:
      - ./:/app
      - /app/node_modules
    networks:
      - caas-network

networks:
  caas-network:
    external: true
    name: caas_caas-network
