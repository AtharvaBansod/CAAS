version: '3.9'

# ============================================================
# CAAS Development Docker Compose
# Purpose: Complete development infrastructure for CAAS platform
# ============================================================
# 
# IMPORTANT - Analytics Architecture:
# - Grafana/Prometheus/Loki: INTERNAL platform monitoring only
# - Client-facing analytics: Built in Admin Portal (clientFacingUI)
#   using React + Recharts + TanStack Table
#
# ============================================================

networks:
  caas-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  mongodb_data:
  mongodb_config:
  redis_data:
  kafka_data:
  zookeeper_data:
  elasticsearch_data:
  grafana_data:       # Internal platform monitoring only
  prometheus_data:    # Internal platform monitoring only
  loki_data:          # Internal platform monitoring only

services:
  # ============================================
  # DATABASE SERVICES
  # ============================================
  
  mongodb-primary:
    image: mongo:7.0
    container_name: caas-mongodb-primary
    hostname: mongodb-primary
    command: ["mongod", "--replSet", "caas-rs", "--bind_ip_all", "--keyFile", "/etc/mongo/mongo-keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-caas_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-caas_secret_2026}
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
      - ./docker/mongodb/mongo-keyfile:/etc/mongo/mongo-keyfile:ro
      - ./docker/mongodb/init-scripts:/docker-entrypoint-initdb.d:ro
    networks:
      caas-network:
        ipv4_address: 172.28.1.1
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  mongodb-secondary-1:
    image: mongo:7.0
    container_name: caas-mongodb-secondary-1
    hostname: mongodb-secondary-1
    command: ["mongod", "--replSet", "caas-rs", "--bind_ip_all", "--keyFile", "/etc/mongo/mongo-keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-caas_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-caas_secret_2026}
    volumes:
      - ./docker/mongodb/mongo-keyfile:/etc/mongo/mongo-keyfile:ro
    networks:
      caas-network:
        ipv4_address: 172.28.1.2
    depends_on:
      - mongodb-primary
    restart: unless-stopped

  mongodb-secondary-2:
    image: mongo:7.0
    container_name: caas-mongodb-secondary-2
    hostname: mongodb-secondary-2
    command: ["mongod", "--replSet", "caas-rs", "--bind_ip_all", "--keyFile", "/etc/mongo/mongo-keyfile"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USER:-caas_admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-caas_secret_2026}
    volumes:
      - ./docker/mongodb/mongo-keyfile:/etc/mongo/mongo-keyfile:ro
    networks:
      caas-network:
        ipv4_address: 172.28.1.3
    depends_on:
      - mongodb-primary
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: caas-redis
    hostname: redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-caas_redis_2026}
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      caas-network:
        ipv4_address: 172.28.2.1
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-caas_redis_2026}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  # ============================================
  # MESSAGE QUEUE SERVICES
  # ============================================

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: caas-zookeeper
    hostname: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
      ZOOKEEPER_SYNC_LIMIT: 2
    ports:
      - "2181:2181"
    volumes:
      - zookeeper_data:/var/lib/zookeeper/data
    networks:
      caas-network:
        ipv4_address: 172.28.3.1
    healthcheck:
      test: ["CMD-SHELL", "echo ruok | nc localhost 2181 | grep imok"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  kafka-1:
    image: confluentinc/cp-kafka:7.5.0
    container_name: caas-kafka-1
    hostname: kafka-1
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-1:29092,PLAINTEXT_HOST://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_GROUP_INITIAL_REBALANCE_DELAY_MS: 0
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
      KAFKA_LOG_RETENTION_HOURS: 168
      KAFKA_LOG_SEGMENT_BYTES: 1073741824
      KAFKA_NUM_PARTITIONS: 3
    volumes:
      - kafka_data:/var/lib/kafka/data
    networks:
      caas-network:
        ipv4_address: 172.28.3.2
    healthcheck:
      test: ["CMD-SHELL", "kafka-broker-api-versions --bootstrap-server localhost:9092"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  kafka-2:
    image: confluentinc/cp-kafka:7.5.0
    container_name: caas-kafka-2
    hostname: kafka-2
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9093:9092"
    environment:
      KAFKA_BROKER_ID: 2
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-2:29092,PLAINTEXT_HOST://localhost:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    networks:
      caas-network:
        ipv4_address: 172.28.3.3
    restart: unless-stopped

  kafka-3:
    image: confluentinc/cp-kafka:7.5.0
    container_name: caas-kafka-3
    hostname: kafka-3
    depends_on:
      zookeeper:
        condition: service_healthy
    ports:
      - "9094:9092"
    environment:
      KAFKA_BROKER_ID: 3
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka-3:29092,PLAINTEXT_HOST://localhost:9094
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 3
      KAFKA_TRANSACTION_STATE_LOG_MIN_ISR: 2
      KAFKA_TRANSACTION_STATE_LOG_REPLICATION_FACTOR: 3
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "false"
    networks:
      caas-network:
        ipv4_address: 172.28.3.4
    restart: unless-stopped

  schema-registry:
    image: confluentinc/cp-schema-registry:7.5.0
    container_name: caas-schema-registry
    hostname: schema-registry
    depends_on:
      - kafka-1
      - kafka-2
      - kafka-3
    ports:
      - "8081:8081"
    environment:
      SCHEMA_REGISTRY_HOST_NAME: schema-registry
      SCHEMA_REGISTRY_KAFKASTORE_BOOTSTRAP_SERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      SCHEMA_REGISTRY_LISTENERS: http://0.0.0.0:8081
    networks:
      caas-network:
        ipv4_address: 172.28.3.5
    restart: unless-stopped

  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: caas-kafka-ui
    ports:
      - "8080:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: caas-cluster
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka-1:29092,kafka-2:29092,kafka-3:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
      KAFKA_CLUSTERS_0_SCHEMAREGISTRY: http://schema-registry:8081
    networks:
      - caas-network
    depends_on:
      - kafka-1
      - schema-registry
    restart: unless-stopped

  # ============================================
  # OBSERVABILITY SERVICES (INTERNAL PLATFORM)
  # Note: For CAAS platform team monitoring only.
  # Client/tenant dashboards are in the Admin Portal
  # (clientFacingUI) using React + Recharts.
  # ============================================

  prometheus:
    image: prom/prometheus:v2.47.0
    container_name: caas-prometheus
    hostname: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./docker/prometheus/alerts:/etc/prometheus/alerts:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      caas-network:
        ipv4_address: 172.28.4.1
    restart: unless-stopped

  grafana:
    image: grafana/grafana:10.2.0
    container_name: caas-grafana
    hostname: grafana
    ports:
      - "3001:3000"
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-caas_grafana_2026}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./docker/grafana/dashboards:/var/lib/grafana/dashboards:ro
    networks:
      caas-network:
        ipv4_address: 172.28.4.2
    depends_on:
      - prometheus
    restart: unless-stopped

  loki:
    image: grafana/loki:2.9.2
    container_name: caas-loki
    hostname: loki
    ports:
      - "3100:3100"
    volumes:
      - ./docker/loki/loki-config.yml:/etc/loki/local-config.yaml:ro
      - loki_data:/loki
    command: -config.file=/etc/loki/local-config.yaml
    networks:
      caas-network:
        ipv4_address: 172.28.4.3
    restart: unless-stopped

  jaeger:
    image: jaegertracing/all-in-one:1.51
    container_name: caas-jaeger
    hostname: jaeger
    ports:
      - "16686:16686"  # UI
      - "4317:4317"    # OTLP gRPC
      - "4318:4318"    # OTLP HTTP
    environment:
      COLLECTOR_OTLP_ENABLED: "true"
    networks:
      caas-network:
        ipv4_address: 172.28.4.4
    restart: unless-stopped

  # ============================================
  # SEARCH SERVICES
  # ============================================

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    container_name: caas-elasticsearch
    hostname: elasticsearch
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data
    networks:
      caas-network:
        ipv4_address: 172.28.5.1
    healthcheck:
      test: ["CMD-SHELL", "curl -s http://localhost:9200/_cluster/health | grep -q 'status.*green\\|yellow'"]
      interval: 30s
      timeout: 10s
      retries: 5
    restart: unless-stopped

  # ============================================
  # DEVELOPMENT TOOLS
  # ============================================

  mailhog:
    image: mailhog/mailhog:latest
    container_name: caas-mailhog
    hostname: mailhog
    ports:
      - "1025:1025"  # SMTP
      - "8025:8025"  # Web UI
    networks:
      - caas-network
    restart: unless-stopped

  mongo-express:
    image: mongo-express:latest
    container_name: caas-mongo-express
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USER:-caas_admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-caas_secret_2026}
      ME_CONFIG_MONGODB_URL: mongodb://${MONGO_ROOT_USER:-caas_admin}:${MONGO_ROOT_PASSWORD:-caas_secret_2026}@mongodb-primary:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-admin123}
    networks:
      - caas-network
    depends_on:
      - mongodb-primary
    restart: unless-stopped

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: caas-redis-commander
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-caas_redis_2026}
    ports:
      - "8083:8081"
    networks:
      - caas-network
    depends_on:
      - redis
    restart: unless-stopped
